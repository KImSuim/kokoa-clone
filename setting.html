<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="head-container">
        <div id="Service">
          No Service<span class="wifi"><i class="fas fa-wifi"></i></span>
        </div>
        <div id="time">18:43</div>
        <div id="battery">
          110%<span class="bolt"
            ><i class="fas fa-battery-three-quarters"></i></span
          ><i class="fas fa-bolt"></i>
        </div>
      </div>

      <div class="setting_container">
        <div id="left">
          <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="setting_h1_box"><h1 id="setting">Settings</h1></div>
        <div id="search"><i class="fas fa-search"></i></div>
      </div>
    </header>

    <div class="setting_body_container">
      <div class="notice">
        <i class="fas fa-bullhorn"></i><span id="announcement">Notices</span>
      </div>
      <div class="lab">
        <i class="fas fa-flask"></i><span id="laboratory">Kokoa Lab</span>
      </div>
      <div class="version_info_container">
        <div class="version_info">
          <i class="fas fa-info-circle"></i><span id="info">Version</span>
        </div>
        <div id="version"><span>Latest Version</span></div>
      </div>
    </div>

    <div class="footer">
      <div id="user">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </div>
      <div id="chat">
        <a href="chats.html"
          ><i class="far fa-comment fa-2x"></i><span>1</span></a
        >
      </div>
      <div id="search">
        <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </div>
      <div id="ellipsis-h">
        <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/91f739af8c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/setting.js"></script>

    <script>
      // 실시간 시간 업데이트 함수
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const timeString = `${hours}:${minutes}`;

        // 상단 상태바 시간 업데이트
        const timeElement = document.getElementById("time");
        if (timeElement) {
          timeElement.textContent = timeString;
        }
      }

      // 랜덤 배터리 레벨 업데이트 함수
      function updateBattery() {
        const batteryLevel = Math.floor(Math.random() * 11) + 90; // 90-100%
        const batteryElement = document.getElementById("battery");
        if (batteryElement) {
          batteryElement.innerHTML = `${batteryLevel}%<span class="bolt"><i class="fas fa-battery-three-quarters"></i></span><i class="fas fa-bolt"></i>`;
        }
      }

      // 페이지 로드 시 즉시 업데이트
      updateTime();
      updateBattery();

      // 1초마다 시간 업데이트
      setInterval(updateTime, 1000);

      // 10초마다 배터리 레벨 업데이트
      setInterval(updateBattery, 10000);
    </script>
  </body>
</html>
