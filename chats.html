<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="head-container">
        <div id="Service">
          No Service<span class="wifi"><i class="fas fa-wifi"></i></span>
        </div>
        <div id="time">18:43</div>
        <div id="battery">
          110%<span class="bolt"
            ><i class="fas fa-battery-three-quarters"></i></span
          ><i class="fas fa-bolt"></i>
        </div>
      </div>
      <div class="head_container">
        <div class="head_container_title">
          <h1 id="chats">Chats</h1>
        </div>

        <div class="icon_container">
          <div id="Search">
            <a href="find.html"><i class="fas fa-search"></i></a>
          </div>
          <div id="comment_dots"><i class="far fa-comment-dots"></i></div>
          <div id="music"><i class="fas fa-music"></i></div>
          <div id="setting_icon">
            <a href="setting.html"><i class="fas fa-cog"></i></a>
          </div>
        </div>
      </div>
    </header>

    <a href="chat.html" class="chat-link">
      <div class="chats_container">
        <div class="friends_picture"><img src="img/트위터2.png" /></div>
        <div class="friend_info">
          <div class="name_container">
            <div class="friends_name"><span>나민</span></div>
            <div class="time"><span id="chat-time">21:22</span></div>
          </div>
          <div class="account_info">
            <div class="freinds_content">
              <span>Please check My Kokoa Account Info</span>
            </div>
            <div class="plus"><span>1</span></div>
          </div>
        </div>
      </div>
    </a>

    <div class="footer">
      <div id="user">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </div>
      <div id="chat"><i class="fas fa-comment fa-2x"></i><span>1</span></div>
      <div id="search">
        <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </div>
      <div id="ellipsis-h">
        <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/91f739af8c.js"
      crossorigin="anonymous"
    ></script>

    <script>
      // 실시간 시간 업데이트 함수
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const timeString = `${hours}:${minutes}`;

        // 상단 상태바 시간 업데이트
        const timeElement = document.getElementById("time");
        if (timeElement) {
          timeElement.textContent = timeString;
        }

        // 채팅 메시지 시간도 업데이트 (선택사항)
        const chatTimeElement = document.getElementById("chat-time");
        if (chatTimeElement) {
          chatTimeElement.textContent = timeString;
        }
      }

      // 랜덤 배터리 레벨 업데이트 함수
      function updateBattery() {
        const batteryLevel = Math.floor(Math.random() * 11) + 90; // 90-100%
        const batteryElement = document.getElementById("battery");
        if (batteryElement) {
          const boltSpan = batteryElement.querySelector(".bolt");
          const boltIcon = batteryElement.querySelector(".fas.fa-bolt");
          batteryElement.innerHTML = `${batteryLevel}%<span class="bolt"><i class="fas fa-battery-three-quarters"></i></span><i class="fas fa-bolt"></i>`;
        }
      }

      // 페이지 로드 시 즉시 시간 업데이트
      updateTime();
      updateBattery();

      // 1초마다 시간 업데이트
      setInterval(updateTime, 1000);

      // 10초마다 배터리 레벨 업데이트
      setInterval(updateBattery, 10000);
    </script>
  </body>
</html>
