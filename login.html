<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <script
      src="https://kit.fontawesome.com/91f739af8c.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="service">
        <div>No Service
        <i class="fas fa-wifi"></i>
        </div>
        18:43
        <div>110%
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="Explanation">
        <p class= "Max">Welcome to Kokoa Clone</p>
        <div class= "Min">lf you have a Kokoa Account, log in with you email or phone number.</div>
    </div>


    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="userpassword" type="password" placeholder="Password" />

        <input type="submit" value="Log in" />
        <input type="submit" value="Sign up" />
    </form>

    
<div class="formContainer">
    <div id="security">
        <div id="Id">
            <input placeholder="Email or phone number" type="text">
        </div>
        <div id="Password">
            <input placeholder="Password" type="text">
        </div>
    </div>

    

    <div class="button">
        <div>
            <button type="button"onclick="signIn()" id="Sign-in">Log in</button>
        </div>
        <div>
            <button type="button"onclick="signIn()" id="Sign-up">Sign up</button>
        </div>
    </div>
</div>
    <div class="min">
        <a href="#">Find Kokoa Account or Password</a>
    </div>
</body>
</html>
